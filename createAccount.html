<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="icon" href="assets/favicon2.png" type="image/x-icon">
  <link rel="stylesheet" href="createAccount.css" />

</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="assets/bg.jpg">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="tittle">
            <h1>Create Account</h1>
          </div>
        </div>
        <div class="form-createacc">
          <div class="create-account">
            Create your account.
          </div>
        </div>
        <!-- nome -->
        <div class="input-group">
          <div class="input-box">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required />
          </div>
          <!-- sobrenome -->
          <div class="input-box">
            <label for="lastname">Surname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your Surname" required />
          </div>
          <!-- E-mail -->
          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail" required />
          </div>
          <!-- senha -->
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <img onclick="togglePassword()" class="eye hide" src="assets/eye.svg" alt="">
            <img onclick="togglePassword()" class="eye" src="assets/eye-off.svg" alt="">
          </div>
          <div class="input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
            <img onclick="togglePassword()" class="eye hide" src="assets/eye.svg" alt="">
            <img onclick="togglePassword()" class="eye" src="assets/eye-off.svg" alt="">
            <small class="error" id="passwordError"></small> <!-- Mensagem de erro -->
          </div>
        </div>
        <!--inscrever-se-->
        <div class="submit-btn">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <!-- RodapÃ© -->
  <footer>
    <div class="cat">
      <img src="assets/rodapecat1.gif" alt="Gato andando">
    </div>

  </footer>
</body>

</html>
