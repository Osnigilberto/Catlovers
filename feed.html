<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catlovers - Feed</title>
  <link rel="icon" href="assets/favicon2.png" type="image/x-icon">
  <link rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a1d4c0f36c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="feed.css" />
</head>

<body>
  <nav id="sidebar">
    <div class="sidebar_content">

      <div class="user">
        <img src="./assets/avatar.png" id="user_avatar" alt="Avatar" />
        <p id="user_infos">
          <span class="item-description">BomBom</span>
          <span class="item-description">catlovers@example.com</span>
        </p>
      </div>

      <ul id="side_items">
        <li class="side-item active">
          <a href="#">
            <i class="fa-solid fa-home"></i>
            <span class="item-description">Home</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-message"></i>
            <span class="item-description">Messages</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-bell"></i>
            <span class="item-description">Notification</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-people-group"></i>
            <span class="item-description">Groups</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-user-group"></i>
            <span class="item-description">Friends</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-image"></i>
            <span class="item-description">Photos</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span class="item-description">Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <button id="open_btn">
      <i id="open_btn_icon" class="fa-solid fa-bars"></i>
    </button>

  </nav>

  <main class="main">
    <div class="wrapper">
      <div class="main-center">
        <div class="topo-wrapper">

          <div class="profile-card">
            <div class="profile-pic">
              <img src="assets/logocatlovers.png" alt="" />
            </div>
            <button class="logout-btn">Publicar</button>
          </div>

          <!--SEARCH BAR-->
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <i class="fa-solid fa-search"></i>
          </div>
          <button class="logout-btn">logout</button>

        </div>
      </div>
      <!--STORIES-->
      <div class="stories-wrapper">
        <div class="stories-card">
          <div class="profile-pic">
            <img src="assets/profile-1.jpeg" alt="" />
          </div>
          <p class="username"> username </p>
        </div>

        <div class="stories-card">
          <div class="profile-pic">
            <img src="assets/profile-2.jpeg" alt="" />
          </div>
          <p class="username"> username </p>
        </div>

        <div class="stories-card">
          <div class="profile-pic">
            <img src="assets/profile-3.jpeg" alt="" />
          </div>
          <p class="username"> username </p>
        </div>

        <div class="stories-card">
          <div class="profile-pic">
            <img src="assets/profile-1.jpeg" alt="" />
          </div>
          <p class="username"> username </p>
        </div>

        <div class="stories-card">
          <div class="profile-pic">
            <img src="assets/profile-2.jpeg" alt="" />
          </div>
          <p class="username"> username </p>
        </div>

        <div class="stories-card">
          <div class="profile-pic">
            <img src="assets/profile-3.jpeg" alt="" />
          </div>
          <p class="username"> username </p>
        </div>
      </div>

      <!--POST-->

      <div class="post">
        <div class="info">
          <div class="user">
            <div class="profile-pic">
              <img src="assets/avatar.png" alt="" />
            </div>
            <p class="username">BomBom</p>
          </div>
          <i class="fas fa-ellipsis-h options"></i>
        </div>
        <img src="assets/catimage.jpeg" class="post-image" />
        <div class="post-content">
          <div class="reaction-wrapper">
            <i class="icon fas fa-heart"></i>
            <i class="icon fas fa-comment"></i>
          </div>
          <p class="likes"> 4,200 likes</p>
          <p class="description"><span>BomBom</span>Eu e meu amor antes do problema acontecer...</p>
          <p class="post-time">09/25/2024</p>
        </div>
        <div class="comment-wrapper">
          <img src="assets/avatar.png" class="icon">
          <input type="text" class="comment-box" placeholder="Add a coment">
          <button class="comment-btn">Post</button>
        </div>

      </div>
    </div>
    </div>
  </main>






  <script>
    //open btn menu

    document.getElementById('open_btn').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('open-sidebar');
    });



  </script>
</body>

</html>
