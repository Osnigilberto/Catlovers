<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catlovers - Sign Up</title>
  <link rel="icon" href="assets/favicon2.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon2.png" type="image/x-icon">
  <link rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a1d4c0f36c.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="validation.js" defer></script>

</head>

<body>

  <div class="wrapper">
    <h1>Signup</h1>
    <form id="signupForm">
      <div>
        <label for="firstname-input">
          <i class="fa-solid fa-circle-user"></i>
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">
        <span class="error-message" id="firstname-error"></span>
      </div>
      <div>
        <label for="lastname-input">
          <i class="fa-solid fa-envelope"></i>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email">
        <span class="error-message" id="email-error"></span>
      </div>
      <div>
        <label for="password-input">
          <i class="fa-solid fa-lock"></i>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password">
        <span class="error-message" id="password-error"></span>
      </div>
      <div>
        <label for="repeat-password-input">
          <i class="fa-solid fa-lock"></i>
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
        <span class="error-message" id="repeat-password-error"></span>
      </div>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <!-- Background Image -->
  <div class="bg-image">
    <img src="assets/bg.jpg" alt="">
  </div>


  <!-- JS DOM -->

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:3000', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error('Erro:', error));
    });
  </script>



</body>

</html>
